<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid bg-primary text-center">
        <h1 class="p-3">Bookshelf</h1>
    </div>

    <div class="container-fluid">
        <div class="container border border-secondary mt-5">
            <h1 class="text-center mb-3">Input Data Buku</h1>
            <form class="p-3" id="bookForm">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Judul Buku</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">Penulis Buku</label>
                    <input type="text" class="form-control" id="bookAuthor" required>
                </div>
                <div class="mb-3">
                    <label for="bookYear" class="form-label">Tahun Terbit Buku</label>
                    <input type="number" class="form-control" id="bookYear" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isComplete">
                    <label class="form-check-label" for="isComplete">Sudah Selesai Baca</label>
                </div>
                <button type="submit" class="btn btn-primary container-fluid">Kirim</button>
            </form>
        </div>

        <div class="container border border-secondary mt-5 p-3">
            <h1 class="text-center">Cari Buku</h1>
            <form class="d-flex container-fluid" role="search">
                <input class="form-control me-2" type="search" placeholder="Cari Buku" aria-label="Search" id="searchBook">
                <button class="btn btn-outline-success" type="button" onclick="searchBooks()">Cari</button>
            </form>
        </div>

        <div class="container border border-secondary mt-5 mb-5">
            <div class="row d-flex justify-content-center p-2">
                <h1 class="text-center mt-2 p-2">Rak Buku</h1>
                <div class="col-lg-6 border border-primary">
                    <h4 class="text-center bg-primary p-2 mt-2">Belum Selesai Dibaca</h4>
                    <div id="incompleteBookshelfList"></div>
                </div>
                <div class="col-lg-6 border border-success">
                    <h4 class="text-center bg-success p-2 mt-2">Sudah Selesai Dibaca</h4>
                    <div id="completeBookshelfList"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
